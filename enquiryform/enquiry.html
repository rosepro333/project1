<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enquiry form</title>
 
    <link rel="stylesheet" href="enquiry.css">
</head>
<body>
    <div class=contact-title>

    <h1>CONTACT US</h1>
    <h2>We would love to hear from you!</h2>
   </div>

   <div  class="contact-form">
     <form id="contact-form">
         <input type="text"class="form-control" placeholder="Your Name " ><br>
         <input type="number"class="form-control" placeholder="Mobile no or Lane no"><br>
         <input type="email"class="form-control" placeholder="Your Email" ><br>
         <textarea class="form-control" placeholder="Message" rows="4" ></textarea><br>
         <input type="submit"class="form-control submit" value="SEND MESSAGE" >



     </form>

   </div>




</body>
</html>
